<section class="current-training" fxLayout="column" fxLayoutAlign="center center" >
  <mat-progress-spinner mode="determinate" [value]="progress" color="primary"></mat-progress-spinner>
  <h1>{{progress}} %</h1>
  <h1>Keep on going, you can do it</h1>
  <button mat-raised-button color="warn" (click)="onStop()" >Stop</button>
</section>
